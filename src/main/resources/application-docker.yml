server:
  port: 8081
spring:
  application:
    name: stocks-indicators

  datasource:
    url: jdbc:postgresql://postgres:5432/indicators
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

indicators:
  api:
    url: http://localhost:8080

